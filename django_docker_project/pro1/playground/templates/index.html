<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Web Page</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Set a background color and font */
        body {
            font-family: Arial, sans-serif;
            background-color: lavender;
        }

        /* Create a header with a background image */
        header {
            background-image: url('your-header-image.jpg');
            background-size: cover;
            background-position: center;
            color: red;
            text-align: center;
            padding: 100px 0;
        }

        /* Style the heading and subheading */
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            
        }

        p {
            font-size: 18px;
        }

        /* Create a container for the main content */
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            background-color: yellowgreen;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style links */
        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Create a footer */
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome</h1>
        <p>Explore our amazing content and services.</p>
    </header>
    
    <div class="container"
        <p>This is my first project django with docker.</p>
    </div>

    <footer>
        &copy; 2023 YourWebsite.com
    </footer>
</body>
</html>
